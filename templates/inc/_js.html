<script>

function priceCustomUS() {
    var priceCustom = parseFloat(document.getElementById('parcelPriceUS').value);
    document.getElementById('parcelPriceRU').value = (priceCustom * 77).toFixed(0);
    document.getElementById('parcelPriceUZS').value = (priceCustom * 10500).toFixed(0);
}

function priceCustomRU() {
    var priceCustom = parseFloat(document.getElementById('parcelPriceRU').value);
    document.getElementById('parcelPriceUS').value = (priceCustom / 77).toFixed(0);
    document.getElementById('parcelPriceUZS').value = ((priceCustom / 77) * 10500).toFixed(0);
}

function priceCustomUZS() {
    var priceCustom = parseFloat(document.getElementById('parcelPriceUZS').value);
    document.getElementById('parcelPriceUS').value = (priceCustom / 10500).toFixed(5);
    document.getElementById('parcelPriceRU').value = ((priceCustom / 10500) * 77).toFixed(2);
}
